<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/swiper_style.css" type="text/css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide img1"></div>
        <div class="swiper-slide img2"></div>
        <div class="swiper-slide img3"></div>
        <div class="swiper-slide img4"></div>
        <div class="swiper-slide img5"></div>
    </div>

</div>


<script type="text/javascript">
    window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: 5000,
            effect : 'fade',
            fade: {
              crossFade: true,
            }

        })
    }
</script>
<script src="js/swiper-3.4.2.min.js"></script>
</body>
</html>
